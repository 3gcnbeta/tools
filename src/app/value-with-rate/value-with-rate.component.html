<mat-form-field appearance="fill">
  <mat-label>{{rateName}}</mat-label>
  <mat-slider min="{{min}}" max="{{max}}" step="{{step}}" value="{{value}}" (input)="onRateSliderChange($event)"></mat-slider>
  <input matInput type="number" [(ngModel)]="rate" (change)="onRateChange()"/>
</mat-form-field>


<mat-form-field appearance="fill">
  <mat-label>{{rateName}}</mat-label>
  <input matInput type="number" [(ngModel)]="value" (change)="onChange()"/>
</mat-form-field>
